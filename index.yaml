apiVersion: v1
entries:
  bitwarden-crd-operator:
  - annotations:
      artifacthub.io/changes: |
        - kind: fixed
          description: "Updated Dependencies to fix CVEs"
        - kind: added
          description: "Upload SBOM to GitHub Release"
      artifacthub.io/crds: |
        - kind: BitwardenSecret
          version: v1beta4
          name: bitwarden-secret
          displayName: Bitwarden Secret
          description: Management Object to create secrets from bitwarden
        - kind: RegistryCredential
          version: v1beta4
          name: registry-credential
          displayName: Regestry Credentials
          description: Management Object to create regestry secrets from bitwarden
        - kind: BitwardenTemplate
          version: v1beta1
          name: bitwarden-template
          displayName: Bitwarden Template
          description: Management Object to create secrets from a jinja template with a bitwarden lookup
      artifacthub.io/crdsExamples: "- apiVersion: lerentis.uploadfilter24.eu/v1beta4\n
        \ kind: BitwardenSecret\n  metadata:\n    name: test\n  spec:\n    content:\n
        \     - element:\n          secretName: username\n          secretRef: nameofUser
        \n      - element:\n          secretName: password\n          secretRef: passwordOfUser
        \n    id: \"aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee\"\n    name: \"test-secret\"\n
        \   namespace: \"default\"\n- apiVersion: lerentis.uploadfilter24.eu/v1beta4\n
        \ kind: RegistryCredential\n  metadata:\n    name: test\n  spec:\n    usernameRef:
        \"username\"\n    passwordRef: \"password\"\n    registry: \"docker.io\"\n
        \   id: \"aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee\"\n    name: \"test-regcred\"\n
        \   namespace: \"default\"\n- apiVersion: \"lerentis.uploadfilter24.eu/v1beta4\"\n
        \ kind: BitwardenTemplate\n  metadata:\n    name: test\n  spec:\n    filename:
        \"config.yaml\"\n    name: \"test-regcred\"\n    namespace: \"default\"\n
        \   template: |\n      ---\n      api:\n        enabled: True\n        key:
        {{ bitwarden_lookup(\"aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee\", \"fields\",
        \"key\") }}\n        allowCrossOrigin: false\n        apps:\n          \"some.app.identifier:some_version\":\n
        \           pubkey: {{ bitwarden_lookup(\"aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee\",
        \"fields\", \"public_key\") }}\n            enabled: true  \n"
      artifacthub.io/images: |
        - name: bitwarden-crd-operator
          image: lerentis/bitwarden-crd-operator:0.4.1
      artifacthub.io/license: MIT
      artifacthub.io/links: |
        - name: Chart Source
          url: https://github.com/Lerentis/bitwarden-crd-operator
      artifacthub.io/operator: "true"
