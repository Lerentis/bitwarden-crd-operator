apiVersion: v2
name: bitwarden-crd-operator
description: Deploy the Bitwarden CRD Operator

type: application

version: "v0.4.0"

appVersion: "0.4.0"

keywords:
  - operator
  - bitwarden
  - vaultwarden

home: https://lerentis.github.io/bitwarden-crd-operator/

sources:
  - https://github.com/Lerentis/bitwarden-crd-operator

kubeVersion: '>= 1.23.0-0'

maintainers:
  - name: lerentis
    email: lerentis+helm@uploadfilter24.eu

annotations:
  artifacthub.io/links: |
    - name: Chart Source
      url: https://github.com/Lerentis/bitwarden-crd-operator
  artifacthub.io/crds: |
    - kind: BitwardenSecret
      version: v1beta3
      name: bitwarden-secret
      displayName: Bitwarden Secret
      description: Management Object to create secrets from bitwarden
    - kind: RegistryCredential
      version: v1beta3
      name: registry-credential
      displayName: Regestry Credentials
      description: Management Object to create regestry secrets from bitwarden
  artifacthub.io/crdsExamples: |
    - apiVersion: lerentis.uploadfilter24.eu/v1beta3
      kind: BitwardenSecret
      metadata:
        name: test
      spec:
        content:
          - element:
              secretName: username
              secretRef: nameofUser 
          - element:
              secretName: password
              secretRef: passwordOfUser 
        id: "aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee"
        name: "test-secret"
        namespace: "default"
    - apiVersion: lerentis.uploadfilter24.eu/v1beta3
      kind: RegistryCredential
      metadata:
        name: test
      spec:
        usernameRef: "username"
        passwordRef: "password"
        registry: "docker.io"
        id: "aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee"
        name: "test-regcred"
        namespace: "default"
  artifacthub.io/license: MIT
  artifacthub.io/operator: "true"  
  artifacthub.io/changes: |
    - kind: added
      description: "Added Template CRD"
    - kind: added
      description: "Added logo"
  artifacthub.io/images: |
    - name: bitwarden-crd-operator
      image: lerentis/bitwarden-crd-operator:0.3.0
